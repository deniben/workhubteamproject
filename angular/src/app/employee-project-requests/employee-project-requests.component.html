<div class="ui top inverted dark fixed menu" style="position: fixed; ">
    <a style="margin-right: 2%; display:flex; margin-left:4%; color:white; margin-top:1.3%; margin-bottom: 1%; margin-left: 1%; font-family: 'Source Code Pro', monospace; font-size: 20px;"><b>WorkHub</b></a>
    <a class="active item " routerLink='/employee'>Home</a>
    <a class="item" routerLink="/employee/my-company">
      My Company
  </a>
    <div class="right menu">
        <app-profile-view style="margin: 10px 15px 8px 10px"></app-profile-view>
    </div>
</div>

<div class="ui left fixed large vertical menu" style="z-index:1; background-image: url(https://happywall-img-gallery.imgix.net/315/dimmig_skog_svartvit_display.jpg);">
    <a class="item" routerLink='/employee' style="margin-top: 70px;"><i class="home icon"></i> Home</a>
    <a class="item" routerLink='/employee/my-projects'><i class="briefcase icon"></i>My Projects
      <app-new-projects-notifications></app-new-projects-notifications></a>
    <a class="active item" routerLink='/employee/requests'><i class="comments icon"></i>Requests</a>
    <a class="item" routerLink='/employee/company/requests'><i class="users icon"></i>Membership requests</a>
</div>

<div class="ui positive message" *ngIf="successMessage" style="width: 30%; margin-left: 40%; margin-top: 120px;">
    <div class="header">
        <i class="check circle icon" style="color: green"></i> {{successMessage}}
    </div>
</div>
<div class="ui negative message" *ngIf="errorMessage" style="width: 30%; margin-left: 40%; margin-top: 120px;">
    <div class="header">
        {{errorMessage}}
    </div>
</div>

<div style="margin-left: 20%; margin-top: 120px;">

    <h3 class="ui dividing header">
        My requests
    </h3>

    <div class="ui cards" style="margin-top: 3%;">
        <div class="card" *ngFor="let application of applications">
            <div class="content">
                <a class="header" routerLink='/employee/project/{{application.projectId}}'>
       {{application.projectName}}
     </a>
                <div class="meta">
                    with {{application.employerName}}
                </div>
            </div>
            <div class="extra content">
                <button (click)="deleteApplication(application)" class="ui inverted red button">Delete</button>
            </div>
        </div>
    </div>

</div>
