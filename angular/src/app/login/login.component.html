<app-header-for-non-auth></app-header-for-non-auth>


<div style="text-align:center">

  <div *ngIf="message" class="message mx-auto" style="margin-left: 35%; top: 100px; position : absolute;">

    <div class="ui negative message">
      <div class="header">
         {{message}}
      </div>
    </div>

  </div>

</div>
  <form [formGroup]="userForm" (ngSubmit)="login(userForm.value)" class="ui form" style="margin-left: 14%;">
    <div style="margin-left: 40%;">
    <div class="field">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <div *ngIf="submitted && userForm.controls.username.errors" class="err_msg form-text">
        Please, enter your email address
      </div>
    </div>
    <div class="field">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <div *ngIf="submitted && userForm.controls.password.errors" class="err_msg form-text">
        Password is required
      </div>
    </div>
    <div *ngIf="counter > 2">
      <div>
      <a routerLink="/forgot-password">Fogot password? Recover it!</a>
      </div>
    </div>
    <div class="field" style="margin-top: 5%; text-align: center;">
       <button class="ui inverted blue button" type="submit">Login</button>
    </div>
    <div class="ui segment" stlye="margin-top: 30px;">
        <div class="field" style="position: relative; width: 100%;">
          <a class="ui basic button" style="width: 100%; height: 45px; margin-left: auto; margin-right: auto;" [href]='google_login_url'>
            <p style="margin-top: -5px;">
            <b style="font-family: 'Roboto',arial,sans-serif; margin-left: 5px;">Sign in with</b>
            <span class="google" style="width: 20px; height: 20px;">
              <svg viewBox="0 0 366 372" xmlns="http://www.w3.org/2000/svg">
             <path d="M125.9 10.2c40.2-13.9 85.3-13.6 125.3 1.1 22.2 8.2 42.5 21 59.9 37.1-5.8 6.3-12.1 12.2-18.1 18.3l-34.2 34.2c-11.3-10.8-25.1-19-40.1-23.6-17.6-5.3-36.6-6.1-54.6-2.2-21 4.5-40.5 15.5-55.6 30.9-12.2 12.3-21.4 27.5-27 43.9-20.3-15.8-40.6-31.5-61-47.3 21.5-43 60.1-76.9 105.4-92.4z" id="Shape" fill="#EA4335"/><path d="M20.6 102.4c20.3 15.8 40.6 31.5 61 47.3-8 23.3-8 49.2 0 72.4-20.3 15.8-40.6 31.6-60.9 47.3C1.9 232.7-3.8 189.6 4.4 149.2c3.3-16.2 8.7-32 16.2-46.8z" id="Shape" fill="#FBBC05"/><path d="M361.7 151.1c5.8 32.7 4.5 66.8-4.7 98.8-8.5 29.3-24.6 56.5-47.1 77.2l-59.1-45.9c19.5-13.1 33.3-34.3 37.2-57.5H186.6c.1-24.2.1-48.4.1-72.6h175z" id="Shape" fill="#4285F4"/><path d="M81.4 222.2c7.8 22.9 22.8 43.2 42.6 57.1 12.4 8.7 26.6 14.9 41.4 17.9 14.6 3 29.7 2.6 44.4.1 14.6-2.6 28.7-7.9 41-16.2l59.1 45.9c-21.3 19.7-48 33.1-76.2 39.6-31.2 7.1-64.2 7.3-95.2-1-24.6-6.5-47.7-18.2-67.6-34.1-20.9-16.6-38.3-38-50.4-62 20.3-15.7 40.6-31.5 60.9-47.3z" fill="#34A853"/>&ndash;&gt;&ndash;&gt;-->
              </svg>
            </span>
            </p>
          </a>
        </div>
        <div class="field" style="position: relative; width: 100%;">
          <a class="ui basic button" style="width: 100%; height: 45px; margin-left: auto; margin-right: auto;" [href]='github_login_url'>
            <p style="margin-top: -5px;">
            <b style="font-family: 'Roboto',arial,sans-serif;">Sign in with</b>
            <span class="google">
              <i class="github icon" style="font-size: 23px; color: black"></i>
            </span>
            </p>
          </a>
        </div>
    </div>
  </div>
</form>
